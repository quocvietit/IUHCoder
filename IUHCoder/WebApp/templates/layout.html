<!DOCTYPE html5>
<html lang='en'>
	<head>
		{% block head %}
		<meta charset="utf-8">
		<title> 
			{% block title %}
				{# title website #}
			{% endblock %}
		</title>
		<link rel="stylesheet" 
			type="text/css" 
			href='{{ url_for("static", filename="css/style.css") }}'>
		<meta name="viewport" 
			content="width=device-width, initial-scale=1">
		<link rel="stylesheet"
		 	href='{{ url_for("static", filename="css/bootstrap.css") }}'>
		<link rel="stylesheet"
		 	href='{{ url_for("static", filename="css/bootstrap.min.css") }}'>
		<link rel="stylesheet"
		 	href='{{ url_for("static", filename="css/bootstrap-grid.css") }}'>
		<link rel="stylesheet"
		 	href='{{ url_for("static", filename="css/bootstrap-grid.min.css") }}'>
		<link rel="stylesheet"
		 	href='{{ url_for("static", filename="css/bootstrap-reboot.css") }}'>
		<link rel="stylesheet"
		 	href='{{ url_for("static", filename="css/bootstrap-reboot.min.css") }}'>
		<script src='{{ url_for("static", 
			filename = "js/bootstrap.js") }}'></script>
		<script src='{{ url_for("static", 
			filename = "js/bootstrap.min.js") }}'></script>
		{% endblock %}
	</head>
	<body>
		<nav class='navbar'>
			<ul>
				<li><a class = 'logo' >
					<img src="../static/images/logo_iuh.png" alt="log" class="logo">
				</a></li>
			</ul>
			<ul class='Problems'>
				<li><a href="/problems" class='name'> PROBLEMS </a></li>
			</ul>
			<ul class='Contests'>
				<li><a href="/contests" class='name'> CONTESTS </a></li>
			</ul>
			<ul class='Rating'>
				<li><a href="/rating" class='name'> RATING </a></li>
			</ul>
			<ul class='Custom_Test'>
				<li><a href="/customtest" class='name'> CUSTOM TEST </a></li>
			</ul>
			<ul class='Login'>
				<li><a href="/login" class='name'> LOGIN </a></li>
			</ul>
		</nav>
		<div class="row">
    	<div class="col-sm-2 text-muted" style="background-color: white;">
    		BLOG
		</div>
    	<div class="col-sm-10" style="background-color:;">
    		{% block content %}
    			{# content change #}
			{% endblock %}
			<footer>
        		{% block footer %}
        			&copy; Copyright 2017 by <a href="http://facebook.com/quocviet.bmt.7/">me</a>.
        		{% endblock %}
    		</footer>
    	</div>
	</body>
</html>
