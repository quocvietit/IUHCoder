{% extends 'layout.html' %}

{% block title %}Customtest{% endblock %}

{% block head %}
	{{ super() }}
{% endblock %}

{% block content %}
	{% if session['logged_in'] %}
		<p>You're logged in already!</p>
	{% else %}
		<form action="/login" method="POST">
  			<input type="username" 
  					name="username" 
  					placeholder="Username">
  			<input type="password" 
  					name="password" 
  					placeholder="Password">
  			<input type="submit" 
  					value="Log in">
		</form>
	{% endif %}
{% endblock %}
