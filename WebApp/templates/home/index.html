{% extends 'layout.html' %}

{% block title %}
    Home
{% endblock %}

{% block blog %}
    Welcome to IUHCoder
{% endblock %}

{% block content %}
<div class="container-fluid">
   <!-- Page Heading -->
   <div class="row">
      <div class="col-lg-12">
         <h1 class="page-header">
            Home <small>Welcome to IUHCoder! </small>
         </h1>
      </div>
   </div>
   <!-- /.row -->
   <div class="row">
      <div class="col-lg-3 col-md-6">
         <div class="panel panel-green">
            <div class="panel-heading">
               <div class="row">
                  <div class="col-xs-3">
                     <i class="fa fa-tasks fa-5x"></i>
                  </div>
                  <div class="col-xs-9 text-right">
                     <div>New Problem!</div>
                     <div class="huge">2</div>
                  </div>
               </div>
            </div>
            <a href="/problems">
               <div class="panel-footer">
                  <span class="pull-left">View Details</span>
                  <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                  <div class="clearfix"></div>
               </div>
            </a>
         </div>
      </div>
      <div class="col-lg-3 col-md-6">
         <div class="panel panel-yellow">
            <div class="panel-heading">
               <div class="row">
                  <div class="col-xs-3">
                     <i class="fa fa-table fa-5x"></i>
                  </div>
                  <div class="col-xs-9 text-right">
                     <div>New contests!</div>
                     <div class="huge">0</div>
                  </div>
               </div>
            </div>
            <a href="/contests">
               <div class="panel-footer">
                  <span class="pull-left">View Details</span>
                  <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                  <div class="clearfix"></div>
               </div>
            </a>
         </div>
      </div>
      <div class="col-lg-3 col-md-6">
         <div class="panel panel-red">
            <div class="panel-heading">
               <div class="row">
                  <div class="col-xs-3">
                     <i class="fa fa-bar-chart-o fa-5x"></i>
                  </div>
                  <div class="col-xs-9 text-right">
                     <div class="huge"></div>
                     <div>Rating!</div>
                  </div>
               </div>
            </div>
            <a href="/rating">
               <div class="panel-footer">
                  <span class="pull-left">View Details</span>
                  <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                  <div class="clearfix"></div>
               </div>
            </a>
         </div>
      </div>
      <div class="col-lg-3 col-md-6">
         <div class="panel panel-green">
            <div class="panel-heading">
               <div class="row">
                  <div class="col-xs-3">
                     <i class="fa fa-code fa-5x"></i>
                  </div>
                  <div class="col-xs-9 text-right">
                     <div>Customtest!</div>
                     <div class="huge"></div>
                  </div>
               </div>
            </div>
            <a href="/customtest">
               <div class="panel-footer">
                  <span class="pull-left">View Details</span>
                  <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                  <div class="clearfix"></div>
               </div>
            </a>
         </div>
      </div>
   </div>
   <!-- /.row -->
</div>
<!-- /.container-fluid -->
{% endblock %}
