{% extends 'layout.html' %}

{% block title %}
Customtest
{% endblock %}

{% block import %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script src='{{ url_for("static", filename="js/jquery-linedtextarea.js") }}'></script>
	<link rel="stylesheet"
			type="text/css"
			href='{{ url_for("static", filename="css/jquery-linedtextarea.css") }}'>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Customtest
                <small>(<a href="/about#customtest-tutorial" style="text-decoration: none; color:#228B22">toturial</a>)</small>
            </h1>
        </div>
    </div>
    <form method='POST' class="editor">
        <div style="padding: 20px; margin: 10px">
            <div class="row" style="padding: 10px">
                <div class="col-sm-2">
                    <label for="language">
                        Language:
                    </label>
                </div>
                <div class="col-sm-8">
                    <select style="width: 300px">
                        <option value="C">C</option>
                        <option value="C++">C++</option>
                        <option value="C#">C#</option>
                        <option value="Java">Java</option>
                        <option value="Python">Python</option>
                        <option value="Python3">Python</option>
                    </select>
                </div>
            </div>
            <div class="row" style="padding: 10px">
                <div class="col-sm-2">
                    <label for='sourceCode'>
                        Source code:
                    </label>
                </div>
                <div class="col-sm-8">
                    {% include 'customtest/textAreaCode.html' %}
               </div>
            </div>
            <div class="row" style="padding: 10px">
                <div class="col-sm-2">
                    <label for='input'>
                        Input:
                    </label>
                </div>
                <div class="col-sm-8">
                    <textarea name="input" cols="40" rows="4" style="border: 1px solid #c0c0c0; resize: none; ">{% if session['input'] %}{{ session['input'] }}{% endif %}</textarea>
                </div>
            </div>
            <div class="row" style="padding: 5px">
                <div class="col-sm-6"></div>
                <div class="col-sm-6">
                    <input type='submit' name='customtest' value='Run'>
                </div>
            </div>
            {% if session['outputCustemtest'] %}
            <div class="row" style="padding: 10px">
                <div class="col-sm-2">
                    <label for='input'>
                        Output:
                    </label>
                </div>
                <div class="col-sm-8">
                    <textarea name="output" cols="40" rows="4" style="border: 1px solid #c0c0c0; resize: none;">{{ session['outputCustemtest'] }}</textarea>
                </div>
            </div>
            {% endif %}
        </div>
    </form>
</div>
<script>
$(function() {
	$(".lined").linedtextarea(
		{selectedLine: 1}
	);
});
</script>
{% endblock %}
